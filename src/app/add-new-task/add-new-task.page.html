<ion-header>
  <ion-toolbar>
    <ion-title>Add New Tesk</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismis()" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>

  <ion-item>
    <ion-textarea [(ngModel)]="itemName" placeholder="Write your task here"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="itemPriority">
      <ion-select-option value ="Low">Low</ion-select-option>
      <ion-select-option value ="Middle">Middle</ion-select-option>
      <ion-select-option value ="High">High</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-label>Due Date</ion-label>
    <ion-datetime [(ngModel)]="itemDate" displayFormat="D MMM YYYY:m"></ion-datetime>

  </ion-item>

  <ion-item>
    <ion-icon name="pricetag-outline" slot="start"></ion-icon>
    <ion-label> Category</ion-label>
    <span>{{categorySelectedCategory}}</span>
  </ion-item>

  <ion-item>
  <ion-chip *ngFor = "let category of categories; let i = index" color="secondary" outline="true" (click)="selectedCategory(i)">
    <ion-label color="secondary">{{category}}</ion-label>
  </ion-chip>
  <ion-chip color="primary" outline="true">
    <ion-label color="secondary">new</ion-label>
    <ion-button fill="clear">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-chip>

  </ion-item>


  <ion-button class="ion-margin" expand="block"(click)="add()">Add Task</ion-button>


</ion-card>
</ion-content>
